<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<style>
    .text-black{
        color:black
    }
    .body-black{
        background-color: black;
    }
</style>
<!-- <nav class="navbar navbar-default navbar-fixed-top"> -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="/recommed" class="nav-item nav-link">Recommend</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Messages</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Inbox</a>
                            <a href="#" class="dropdown-item">Sent</a>
                            <a href="#" class="dropdown-item">Drafts</a>
                        </div>
                    </div>
                </div>
                <form action  = "/recommend_books" method="post">
                    <div class="input-group">                    
                        <input name = "user_input" type="text" class="form-control" placeholder="Seach">

    
                        <input type = "submit" class = "btn btn-lg btn-warning"> 
                        <!-- <button type="button" class="btn btn-secondary"><i class="bi bi-search"></i></button> -->
                    </div>
                </form>
                <!-- <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div> -->
            </div>
        </div>
    </nav>
    <div class = "container">
        <div class = "row">
            <div class = "col-12">
             <h1 class = "text-black" style = "font-size: 70px;">Top 50 book</h1>   
            </div>
            {% for i in range(book_name|length) %}
               <div class = "col-md-3" style = "margin-top:10px">
                   <div class = "card">
                      <div class = "card-body">
                        <img class="rounded float-left" src= "{{  image[i] }}">
                        <h5 class  = "text-black"><a href = "#">{{ book_name[i] }}</a></h5>
                        <p class  = "text-primary">Author - {{ author[i] }}</p>
                        <p class  ="text-black">Vote - {{ vote[i] }}</p>
                        <p class  ="text-black">Rating - {{ rating[i] }}</p>

                    </div>
                </div>
            </div>
            {% endfor %}
       
        </div>
    </div>
</body>
</html>
